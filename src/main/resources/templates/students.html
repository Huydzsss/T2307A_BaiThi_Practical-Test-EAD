<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .table thead {
            background-color: #3f5922;
            color: white;
        }
        .btn i {
            margin-right: 5px;
        }
        .modal-content {
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4"><i class="fas fa-user-graduate"></i> Student List</h2>

    <div class="d-flex justify-content-between mb-3">
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addStudentModal">
            <i class="fas fa-user-plus"></i> Add Student
        </button>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addScoreModal">
            <i class="fas fa-book-medical"></i> Add Score
        </button>
    </div>

    <table class="table table-bordered text-center">
        <thead>
        <tr>
            <th>Id</th>
            <th>Student Id</th>
            <th>Student Name</th>
            <th>Subject Name</th>
            <th>Score 1</th>
            <th>Score 2</th>
            <th>Credit</th>
            <th>Grade</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="score : ${studentScores}">
            <td th:text="${score.studentScoreId}"></td>
            <td th:text="${score.student.studentId}"></td>
            <td th:text="${score.student.student_name}"></td>
            <td th:text="${score.subject.subjectName}"></td>
            <td th:text="${score.score1}"></td>
            <td th:text="${score.score2}"></td>
            <td th:text="${score.subject.credit}"></td>
            <td>
                <span th:with="finalGrade=${score.score1} * 0.3 + ${score.score2} * 0.7">
                    <span class="fw-bold"
                          th:classappend="${finalGrade >= 8.0 ? 'text-success' : (finalGrade >= 6.0 ? 'text-primary' : (finalGrade >= 4.0 ? 'text-warning' : 'text-danger'))}"
                          th:text="${finalGrade >= 8.0 ? 'A' : (finalGrade >= 6.0 ? 'B' : (finalGrade >= 4.0 ? 'D' : 'F'))}">
                    </span>
                </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Modal Add Student -->
<div class="modal fade" id="addStudentModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title"><i class="fas fa-user-plus"></i> Add Student</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form action="/v1/students/add" method="post">
                    <div class="mb-3">
                        <label class="form-label">Student ID</label>
                        <input type="text" name="student_id" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" name="student_name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <input type="text" name="address" class="form-control">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-success">Add Student</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal Add Score -->
<div class="modal fade" id="addScoreModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title"><i class="fas fa-book-medical"></i> Add Score</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form action="/v1/students/scores/add" method="post">
                    <div class="mb-3">
                        <label class="form-label">Student ID</label>
                        <select name="studentId" class="form-control">
                            <option th:each="student : ${students}" th:value="${student.studentId}" th:text="${student.student_name}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Subject Name</label>
                        <select name="subjectId" class="form-control">
                            <option th:each="subject : ${subjects}" th:value="${subject.subjectId}" th:text="${subject.subjectName}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Score 1</label>
                        <input type="number" name="score1" class="form-control" min="0" max="10" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Score 2</label>
                        <input type="number" name="score2" class="form-control" min="0" max="10" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Add Score</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
