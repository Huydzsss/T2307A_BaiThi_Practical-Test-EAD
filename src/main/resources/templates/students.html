<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h2>Student List</h2>

    <!-- Nút thêm sinh viên -->
    <button type="button" class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addStudentModal">
        + Student
    </button>

    <!-- Nút thêm điểm -->
    <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addScoreModal">
        + Score
    </button>

    <table class="table table-bordered">
        <thead class="text-white" style="background-color: #3f5922;">
        <tr>
            <th>Id</th>
            <th>Student Id</th>
            <th>Student Name</th>
            <th>Subject Name</th>
            <th>Score 1</th>
            <th>Score 2</th>
            <th>Credit</th>
            <th>Grade</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="score : ${studentScores}">
            <td th:text="${score.studentScoreId}"></td>
            <td th:text="${score.student.studentId}"></td>
            <td th:text="${score.student.student_name}"></td>
            <td th:text="${score.subject.subjectName}"></td>
            <td th:text="${score.score1}"></td>
            <td th:text="${score.score2}"></td>
            <td th:text="${score.subject.credit}"></td>
            <td>
                <span th:with="finalGrade=${score.score1} * 0.3 + ${score.score2} * 0.7">
                    <span th:text="${finalGrade >= 8.0 ? 'A' : (finalGrade >= 6.0 ? 'B' : (finalGrade >= 4.0 ? 'D' : 'F'))}"></span>
                </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="addStudentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addStudentModalLabel">Add Student</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/v1/students/add" method="post">
                    <div class="mb-3">
                        <label class="form-label">Student ID</label>
                        <input type="text" name="student_id" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" name="student_name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <input type="text" name="address" class="form-control">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Add Student</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addScoreModal" tabindex="-1" aria-labelledby="addScoreModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addScoreModalLabel">Add Score</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/v1/students/scores/add" method="post">
                    <div class="mb-3">
                        <label class="form-label">Student ID</label>
                        <select name="studentId" class="form-control">
                            <option th:each="student : ${students}" th:value="${student.studentId}" th:text="${student.student_name}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Subject Name</label>
                        <select name="subjectId" class="form-control">
                            <option th:each="subject : ${subjects}" th:value="${subject.subjectId}" th:text="${subject.subjectName}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Score 1</label>
                        <input type="number" name="score1" class="form-control" min="0" max="10" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Score 2</label>
                        <input type="number" name="score2" class="form-control" min="0" max="10" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Add Score</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
